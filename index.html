<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
            <form class="form-search">
                <input class="form-input" type="text" name="search-todo" placeholder="Buscar To Do">
            </form>
        </header>

        <ul class="content-todos">
            <li>
                <span>Tarefa 1</span>
                <img class="trash-icon" src="./assets/recycle-bin-icon.png">
            </li>

            <li>
                <span>Tarefa 2</span>
                <img class="trash-icon" src="./assets/recycle-bin-icon.png">
            </li>

            <li>
                <span>Tarefa 3</span>
                <img class="trash-icon" src="./assets/recycle-bin-icon.png">
            </li>
        </ul>

        <form class="form-todo">
            <label for="input-todo">Adicionar Tarefa</label>
            <input class="form-input" type="text" name="inputTodo" id="input-todo">
        </form>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
